name: Reproducing issue 763

on:
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container:
      image: node:14.13.1

    steps:
      - uses: actions/checkout@v2

      - name: Enable problem matcher
        run: echo "::add-matcher::.github/problem_matchers/multiline_matcher.json"

      - name: Run linter
        run: npm run lint
