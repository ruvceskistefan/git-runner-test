name: Contains Test
on:
  workflow_dispatch:

jobs:
  D:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - run: echo D
  A:
    needs: [D]
    if: ${{contains(needs.*.result, 'success') }}
    runs-on: ubuntu-latest
    env:
      NEEDS: ${{ toJSON(needs) }}
      CONDITION: ${{ contains(needs.*.result, 'success') }}
    steps:
       - run: |
          echo A
          echo "$NEEDS"
          echo "$CONDITION"
